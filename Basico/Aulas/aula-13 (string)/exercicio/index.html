<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula 13</title>
</head>
<body>

    <script>
        //nome
        const nome = prompt('Digite seu nome completo.')
        document.body.innerHTML += `O seu nome é ${nome} <br />`
        //quantidade de letras
        const letras = (nome.replace(/ /g, '')).length
        document.body.innerHTML += `O seu nome tem ${letras} letras <br />` 
        //segunda letra do nome
        const segLetra = nome[1]
        document.body.innerHTML += `A segunda letra do seu nome é ${segLetra}. <br />`
        //Primeiro indice da letra s
        const primeiroIndice = (nome.toUpperCase()).indexOf('S')
        document.body.innerHTML += `O primeiro índice da letra S é ${primeiroIndice}. <br />`
        //Ultimo indice da letra s
        const ultimoIndice = (nome.toUpperCase()).lastIndexOf('S')
        document.body.innerHTML += `O último índice da letra S é ${ultimoIndice}. <br />`
        //Três últimas letras do nome
        const tresUltimas = nome.slice(nome.length -3, nome.length)
        document.body.innerHTML += `As três últimas letras do seu nome são: ${tresUltimas} <br />`
        //Palavras do nome
        const palavras = nome.split(' ')
        document.body.innerHTML += `As palavras do seu nome são: ${palavras} <br />`
        //Maiusculo
        const nomeMaisculo = nome.toUpperCase()
        document.body.innerHTML += `Seu nome maiúsculo: ${nomeMaisculo}<br />` 
        //Minusculo
        const nomeMinusculo = nome.toLowerCase()
        document.body.innerHTML += `Seu nome minúsculo: ${nomeMinusculo}<br />`

    </script>
    
</body>
</html>
